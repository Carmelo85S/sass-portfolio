<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/contact.css">
    <link rel="stylesheet" href="style/normalize.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav__container">
            <a href="../index.html">
                <img src="../image/logo.svg" alt="logo" class="nav__logo">
            </a>
            <ul class="nav__list">
                <li class="nav__link">
                    <a href="./project.html" class="link">Project</a>
                </li>
                <li class="nav__link">
                    <a href="./contact.html" class="link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <!--Content-->
    <section class="content__container">
        <section class="content__container-text">
            <h1 class="content__container-text-title">
                Full set of great features to make your product fresh
            </h1>
            <p class="content__container-text-info">
                Our favorite brands are our friends! We help them to achieve their goals, 
                they help us to stay sharp.
            </p>
        </section>
        <section class="content__container-contact-form">
            <form class="form" action="">
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Your name" required>
    
                <label for="email" class="label">Email</label>
                <input type="email" id="email" placeholder="Your email" required>
                
                <label for="message-content" class="label">Message</label>
                <textarea id="message-content" placeholder="Your message" required></textarea>
                
                <button type="submit" class="submit">Submit</button>
            </form>
        </section>
    </section>
    <section class="map">
        <img src="../image/contact/Map.png" class="map" alt="map">
    </section>

    <!--Footer-->
    <footer class="footer__container">
        <a href="../index.html">
            <img src="../image/logo.svg" alt="logo" class="footer__logo">
        </a>        
        <ul class="footer__list">
            <li class="footer__item">
                <a href="../pages/project.html" class="footer__link"><h4>Project</h4></a>
            </li>
            <li class="footer__item">
                <a href="../pages/contact.html" class="footer__link"><h4>Contact</h4></a>
            </li>
        </ul>
        <div class="footer__social">
            <img src="../image/Social.svg" alt="Social media icons" class="icons">
        </div>
    </footer>
</body>
</html>
